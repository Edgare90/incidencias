<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="form.get('username')?.hasError('required')">Usuario requerido.</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.get('password')?.hasError('required')">Password requerido.</mat-error>
        </mat-form-field>
    </p>
        <div class="button">
          <button type="submit" mat-button>Ingresar</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>

  <router-outlet></router-outlet>
